{% extends 'base_auth.html' %} {% block content %}

<div class="row">
  <div class="col-md-4"></div>
  <div class="col-md-4">
    <div class="card text-center mt-5">
      <div class="card-title py-3">
        <h4 class="card-text">Register for a free account</h4>
      </div>

      <div class="card-body">
        <form action="" method="post">
            <div class="form-group mt-2">
              <input
              class="form-control mb-2"
                type="text"
                name="username"
                placeholder="Username"
                id="usernameField"
                class="form-control form-control-sm"
              />
            </div>
            <div class="form-group mt-2">
              <input
              class="form-control mb-2"
                type="email"
                name="email"
                placeholder="Email"
                id="emailField"
                class="form-control form-control-sm"
              />
            </div>
            <div class="form-group mt-2">
              <input
              class="form-control mb-2"
                type="password"
                name="password"
                placeholder="Password"
                id="passwordField"
                class="form-control form-control-sm"
              />
            </div>
            <small class="float-end py-3">SHOW</small>
            <input class="btn btn-primary form-control mb-2" type="submit" value="Register"/>
          </form>
      </div>
      
    </div>
  </div>
  <div class="col-md-4"></div>
</div>

{% endblock %}
